user nginx;
worker_processes  1;


events {
    worker_connections  1024;
}

http {
sendfile on;
include /etc/nginx/mime.types;

	server {		
		listen 80 default_server;
		listen [::]:80 default_server;
		server_name blckluxury.com;
        root /blck/app/build;
        index index.html index.htm;

		location / {
            include /etc/nginx/mime.types;
            try_files $uri $uri/ /index.html;
            expires 365d;
	    }
	}

	## enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;

    gzip_types
      text/plain
      text/css
      text/html
      text/javascript
      application/javascript
      application/x-javascript
      application/xml
      application/json
      application/ld+json;
}
